<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Victor Crest</title>
</head>
<body>
  <div class="block">
    <div class="top">
      <div class="header">
        <img class='photo' src="images/image-victor.jpg" alt="Photo de Victor">
      </div>
    </div>
    <div class="presentation">
      <div class='contenu'>
        <h1 class='important'>Victor Crest</h1><p class="age">26</p>
      </div>
      <div class="lieu">
        <p class="location">
          London
        </p>
      </div>
    </div>
    <div class="stat">
      <hr>
      <ul>
        <li>
          <h2 class='baseline'>Followers</h2>
          <p class="important"> 80K</p>
        </li>
        <li>
          <h2 class='baseline'>Likes</h2>
          <p class="important"> 803K</p>
        </li>
        <li>
          <h2 class='baseline'>Photos</h2>
          <p class="important"> 1.4K</p>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
